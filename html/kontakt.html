<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/kontakt.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Tverrfaglig prosjekt</title>
</head>
<body>
  <header class="header">
    <a href="/index.html" class="logo">Året <span>23/24</span></a>

    <i class='bx bx-menu' id="menu-icon"></i>

    <nav class="navbar">
      <a href="/index.html">Hjem</a>
      <a href="/html/tekn.html">Teknologiforståelse</a>
      <a href="/html/prod.html">Medie</a>
      <a href="/html/prog.html">Programmering</a>
      <a href="/html/YFF.html">YFF</a>
    </nav>
  </header>

  <section class="contact">
    <h2>Kontakt meg</h2>
    <form action="#">
      <div class="input-box">
        <div class="input-field field">
          <input type="text" placeholder="Fullt navn" id="name" class="item" autocomplete="off">
          <div class="error-txt">Vennligst fyll inn boksen</div>
        </div>
        <div class="input-field field">
          <input type="text" placeholder="Email adresse" id="email" class="item" autocomplete="off">
          <div class="error-txt">Vennligst fyll inn boksen</div>
        </div>
      </div>

      <div class="input-box">
        <div class="input-field field">
          <input type="text" placeholder="Telefon" id="phone" class="item" autocomplete="off">
          <div class="error-txt">Vennligst fyll inn boksen</div>
        </div>
        <div class="input-field field">
          <input type="text" placeholder="Subjekt" id="subject" class="item" autocomplete="off">
          <div class="error-txt">Vennligst fyll inn boksen</div>
        </div>
      </div>

      <div class="textarea-field field">
        <textarea name="" id="message" cols="30" rows="10" placeholder="Din melding" class="item" autocomplete="off"></textarea>
        <div class="error-txt">Vennligst fyll inn boksen</div>
      </div>

      <button type="submit">Send melding</button>
    </form>
  </section>

  <script src="/index.js" defer></script>
</body>
</html>
